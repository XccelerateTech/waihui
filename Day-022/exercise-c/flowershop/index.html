<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Test Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="./index.css">
</head>

<body>
    <div>
        <header>
            <img src="./images/logo.png" />
        </header>
        <section class="banner">
            <div class="layer"></div>
            <div class="banner-contents">
                <h2 class="banner-content-title">Beautiful Flowers</h2>
                <button class="banner-content-button">Learn more</button>
            </div>
        </section>
        <section class="container-fluid icons-group">
            <div class="row justify-content-around">
                <div class="col-md-5 col-lg-2 ">
                    <div class="row wrapper">
                        <img src="./images/flower-icon.png" />
                        <p>Flower of every <br>kind of situation</p>
                    </div>        
                </div>
                <div class="col-md-5 col-lg-2 ">
                    <div class="row wrapper">
                        <img src="./images/payment-icon.png" />
                        <p>All major payments <br>kinds accepted</p>
                    </div>    
                </div>
                <div class="col-md-5 col-lg-2 ">
                    <div class="row wrapper">
                        <img class="" src="./images/phone-icon.png" />
                        <p>Free consulation</p>
                    </div>
                </div>
                <div class="col-md-5 col-lg-2 ">
                    <div class="row wrapper">
                        <img src="./images/truck-icon.png" />
                        <p>City wide delivery</p>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
