<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Exercise D</title>
</head>
<style>
    .blue {
    background-color: blue;
    width: 100px;
    height: 100px;
    float: left;
    }

    .green {
        background-color: green;
        width: 100px;
        height: 100px;
        float: right;
    }

    .wrapper::after {
        content: "";
        display: block;
        clear: both;
    }
    .red {
        background-color: red;
        margin-left: auto;
        margin-right: auto;
        width: 100px;
        height: 100px;
    }
</style>
<body>
    <div class="wrapper">
        <div class="blue">A</div>
        <div class="green">B</div>
    </div>
    <div class="red">C</div>
</body>
</html>
